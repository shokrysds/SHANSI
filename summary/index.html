                <p><strong>ابزاری:</strong> وسیله‌ای برای رسیدن به هدف دیگر (قدرت/منفعت).</p>
                <p><strong>عوامل:</strong> ناکامی و بی‌عدالتی، یادگیری مشاهده‌ای (خانواده/رسانه)، و برخی عوامل زیستی (هورمون‌ها/آسیب مغزی).</p>
                <p><strong>ناکامی–پرخاشگری:</strong> ناکامی احتمال پرخاشگری را بالا می‌برد، اما تنها پیامد ممکن نیست.</p>
              `
            },
            {
              title: "بخش ۳: کنترل و کاهش پرخاشگری",
              content: `
                <p><strong>فرضیه پالایش:</strong> تخلیهٔ خشم همیشه مفید نیست و گاهی پرخاشگری را تشدید می‌کند.</p>
                <p><strong>راهکارها:</strong> مجازات عادلانه و به‌موقع (نه شدید/ناعادلانه)، الگوهای آرام، کنترل موقعیت‌های برانگیزاننده، ترک بحث پیش از تنش، تقویت رفتارهای مثبت و آموزش مهارت‌های کنترل خشم.</p>
              `
            },
            {
              title: "بخش ۴: جمع‌بندی و نکات کاربردی",
              content: `
                <p>انگیزش چراییِ رفتار را توضیح می‌دهد و در مدل‌های گوناگون بررسی شده است. پرخاشگری می‌تواند هیجانی یا ابزاری باشد. ناکامی عامل مهمی است، اما آموزش، اصلاح محیط و عدالت اجتماعی در کاهش پرخاشگری نقش کلیدی دارند.</p>
              `
            }
          ]
        },

        // --------- فصل ۹: متن کامل ----------
        {
          id: 9,
          title: "فصل ۹: تعارض، ناکامی و سازگاری",
          sections: [
            {
              title: "بخش ۱: تعارض و انواع آن",
              content: `
                <p><strong>تعارض:</strong> مواجهه همزمان با اهداف/نیازهای ناسازگار و افزایش تنش روانی.</p>
                <p><strong>انواع:</strong> تقرب–تقرب (دو مثبت)، اجتناب–اجتناب (دو منفی)، تقرب–اجتناب (یک هدف با جنبه‌های مثبت/منفی)، چندگانه (چند گزینهٔ پیچیده).</p>
                <p><strong>ناکامی:</strong> نرسیدن به هدف به‌دلیل موانع بیرونی/درونی؛ معمولاً با خشم، ناامیدی یا اضطراب همراه است.</p>
                <p><strong>سازگاری:</strong> هماهنگ‌کردن خواسته‌ها با واقعیت‌های محیط.</p>
              `
            },
            {
              title: "بخش ۲: واکنش‌ها به ناکامی",
              content: `
                <p>واکنش‌های شایع: پرخاشگری مستقیم یا <em>جابه‌جایی</em> آن، <em>واپس‌روی</em> (بازگشت به رفتار کودکانه)، <em>گریز روانی</em> (خیال‌پردازی/مصرف مواد)، <em>اجتناب</em> و <em>حل منطقی مسئله</em>.</p>
                <p><strong>پژوهش بارکر، دمبو و لوین (۱۹۴۰):</strong> ناکامی در بازی → افزایش پرخاشگری در کودکان.</p>
              `
            },
            {
              title: "بخش ۳: مکانیسم‌های دفاعی",
              content: `
                <p>راهبردهای ناخودآگاه برای کاهش اضطراب‌اند اما راه‌حل واقعی نیستند: <strong>سرکوب</strong> (فراموشی ناخودآگاه)، <strong>دلیل‌تراشی</strong> (توجیه منطقی)، <strong>فرافکنی</strong> (نسبت‌دادن ویژگی خود به دیگران)، <strong>جابه‌جایی</strong> (انتقال هیجان به هدف امن‌تر)، <strong>واکنش معکوس</strong>، و <strong>تصعید</strong> (هدایت انرژی به فعالیت سازنده).</p>
              `
            },
            {
              title: "بخش ۴: سازگاری سالم و جمع‌بندی",
              content: `
                <p><strong>سازگاری سالم:</strong> پذیرش واقعیت و محدودیت‌ها، حل منطقی، کنترل هیجان، انعطاف‌پذیری و استفاده از دفاع‌های مثبت (مثل تصعید).</p>
                <p>نتیجه: تعارض و ناکامی اجتناب‌ناپذیرند؛ تفاوت در <em>نحوهٔ مواجهه</em> است. مهارت‌های حل مسئله و تنظیم هیجان کلید سلامت روان‌اند.</p>
              `
            }
          ]
        },

        // --------- فصل ۱۰: متن کامل ----------
        {
          id: 10,
          title: "فصل ۱۰: مفهوم خود و خودآگاه",
          sections: [
            {
              title: "بخش ۱: مفهوم خود و عزت نفس",
              content: `
                <p><strong>خود:</strong> تصویر فرد از خودش: من کیستم؟ چه ویژگی‌ها و ارزش‌هایی دارم؟</p>
                <p><strong>ابعاد:</strong> خود جسمانی (بدن/ظاهر)، خود روانی (افکار/هیجان/باورها)، خود اجتماعی (نقش‌ها و جایگاه)، و خود ایده‌آل (آن‌چه می‌خواهم باشم).</p>
                <p><strong>عزت نفس:</strong> میزان ارزشی که برای خود قائل هستیم؛ از موفقیت‌ها، پذیرش اجتماعی و روابط مثبت اثر می‌پذیرد. عزت نفس بالا با اعتمادبه‌نفس و سلامت روان همراه است.</p>
              `
            },
            {
              title: "بخش ۲: عوامل شکل‌گیری خود و رشد آن",
              content: `
                <p><strong>اریکسون:</strong> اعتماد/بی‌اعتمادی (نوزادی)، خودمختاری/شرم، ابتکار/گناه، کوشش/حقارت، انسجام هویت/سردرگمی (نوجوانی)، صمیمیت/انزوا، زایشگری/رکود، تمامیت/یأس.</p>
                <p><strong>فرهنگ:</strong> فردگرایی بر استقلال، جمع‌گرایی بر پیوندها و نقش‌های اجتماعی تأکید می‌کند.</p>
                <p><strong>دیگر عوامل:</strong> خانواده و سبک فرزندپروری، دوستان و گروه همسالان، رسانه‌ها و الگوهای اجتماعی، تجربه‌های موفقیت/شکست، و عوامل زیستی/خلقی.</p>
              `
            },
            {
              title: "بخش ۳: خودآگاهی و نقش آن",
              content: `
                <p><strong>خودآگاهی:</strong> توجه به افکار، احساسات و رفتارها و درک اثرشان بر دیگران.</p>
                <p><strong>انواع:</strong> خودآگاهی خصوصی (تمرکز بر درون) و عمومی (چگونه توسط دیگران دیده می‌شویم).</p>
                <p><strong>کارکرد:</strong> تنظیم بهتر رفتار، تصمیم‌گیری آگاهانه، رشد فردی و روابط سالم‌تر. عدم تعادل (مثلاً تمرکز افراطی بر خودآگاهی عمومی) می‌تواند به اضطراب اجتماعی منجر شود.</p>
              `
            },
            {
              title: "بخش ۴: جمع‌بندی و نکات کاربردی",
              content: `
                <p>«خود» ساختاری چندبعدی است و عزت نفس و خودآگاهی در سلامت روان نقش اساسی دارند. رشد خود در طول عمر ادامه دارد و از خانواده، فرهنگ، دوستان و تجربه‌ها تأثیر می‌گیرد. بهترین وضعیت، <strong>خودپذیری</strong> همراه با تلاش برای <strong>رشد</strong> است.</p>
              `
            }
          ]
        }
      ]), []);

      const currentChapter = chapters[chapterIndex];
      const currentSection = currentChapter.sections[sectionIndex];

      // search count across content
      const searchCount = useMemo(() => {
        if (!query) return 0;
        const regex = new RegExp(escapeRegExp(query), "gi");
        let count = 0;
        chapters.forEach(ch => {
          ch.sections.forEach(sec => {
            if (sec.content) {
              count += (sec.content.match(regex) || []).length;
            }
          });
        });
        return count;
      }, [query, chapters]);

      const copyCurrent = async () => {
        let txt = `${currentChapter.title}\n${currentSection.title}\n`;
        if (currentSection.content) {
          const plain = currentSection.content.replace(/<[^>]*>/g, '');
          txt += plain.trim();
        }
        await navigator.clipboard.writeText(txt);
        alert("متن این بخش کپی شد ✅");
      };

      // UI
      return (
        <div className={dark ? "dark" : ""}>
          <div className="min-h-screen bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-neutral-100 transition-colors">
            <header className="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-neutral-900/70 border-b border-black/5 dark:border-white/10">
              <div className="max-w-6xl mx-auto flex flex-col gap-3 sm:flex-row items-center justify-between p-4">
                <div>
                  <h1 className="text-2xl sm:text-3xl font-bold">خلاصه ۴صفحه‌ای فصل‌های ۵ تا ۱۰</h1>
                  <p className="text-sm sm:text-base text-gray-600 dark:text-neutral-300">محمد شکری — دوره ۷۴ کارشناسی پرستاری — دانشگاه علوم پزشکی تهران</p>
                </div>
                <div className="flex items-center gap-2 w-full sm:w-auto no-print">
                  <input
                    value={query}
                    onChange={e => setQuery(e.target.value)}
                    placeholder="جستجو در متن..."
                    className="w-full sm:w-72 px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                  <button onClick={() => setDark(d => !d)} className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 hover:bg-gray-100 dark:hover:bg-neutral-800">
                    {dark ? "☀️ روشن" : "🌙 تیره"}
                  </button>
                  <button onClick={() => window.print()} className="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">پرینت</button>
                </div>
              </div>
              {query && (
                <div className="max-w-6xl mx-auto px-4 pb-3 text-sm text-gray-600 dark:text-neutral-300">
                  {searchCount} نتیجه برای «{query}»
                </div>
              )}
            </header>

            <main className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-4 p-4">
              <aside className="md:col-span-4 lg:col-span-3">
                <div className="sticky top-[92px] space-y-3">
                  {chapters.map((ch, idx) => (
                    <div key={ch.id} className={`rounded-2xl p-4 shadow-sm border ${idx === chapterIndex ? "border-indigo-500 bg-white dark:bg-neutral-800" : "border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800"}`}>
                      <button
                        className="w-full text-right font-semibold mb-3"
                        onClick={() => { setChapterIndex(idx); setSectionIndex(0); }}
                      >{ch.title}</button>
                      <div className="grid grid-cols-4 gap-2">
                        {ch.sections.map((s, sidx) => (
                          <button
                            key={sidx}
                            onClick={() => { setChapterIndex(idx); setSectionIndex(sidx); }}
                            className={`px-2 py-1 rounded-xl text-sm border ${idx===chapterIndex && sidx===sectionIndex ? "bg-indigo-600 text-white border-indigo-600" : "border-gray-300 dark:border-neutral-700 hover:bg-gray-100 dark:hover:bg-neutral-700"}`}
                          >{sidx+1}</button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </aside>

              <section className="md:col-span-8 lg:col-span-9">
                <div className="rounded-3xl bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700 p-6 shadow-sm">
                  <h2 className="text-xl sm:text-2xl font-bold mb-2">{currentChapter.title}</h2>
                  <h3 className="text-base sm:text-lg text-indigo-600 dark:text-indigo-400 mb-4">{currentSection.title}</h3>

                  <div
                    className="prose prose-sm sm:prose-base rtl text-right leading-8 prose-p:mb-3"
                    dangerouslySetInnerHTML={{
                      __html: query ? highlightText(currentSection.content, query) : currentSection.content
                    }}
                  />

                  <div className="mt-6 flex flex-wrap gap-2 no-print">
                    <button
                      onClick={() => setSectionIndex(s => Math.max(0, s-1))}
                      disabled={sectionIndex === 0}
                      className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 disabled:opacity-40"
                    >بخش قبلی</button>
                    <button
                      onClick={() => setSectionIndex(s => Math.min(currentChapter.sections.length-1, s+1))}
                      disabled={sectionIndex === currentChapter.sections.length-1}
                      className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 disabled:opacity-40"
                    >بخش بعدی</button>
                    <span className="grow" />
                    <button onClick={copyCurrent} className="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">کپی متن این بخش</button>
                  </div>
                </div>
              </section>
            </main>

            <footer className="text-center text-sm text-gray-500 dark:text-neutral-400 py-6">
              ساخته شده برای مرور سریع فصل‌های ۵ تا ۱۰ — طراحی: Tailwind — راست‌به‌چپ
              <div className="mt-2">محمد شکری — دوره ۷۴ کارشناسی پرستاری — دانشگاه علوم پزشکی تهران</div>
            </footer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SummaryChapters510Standalone />);
  </script>
</body>
</html>
