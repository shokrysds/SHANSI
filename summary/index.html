              "تعریف: راهبردهای ناخودآگاه برای کاهش اضطراب؛ مسئله را واقعاً حل نمی‌کنند بلکه ادراک را تغییر می‌دهند.",
              "سرکوب، دلیل‌تراشی، فرافکنی، جابه‌جایی، تصعید، واکنش معکوس.",
              "مثال‌ها: فراموشی حادثه دردناک (سرکوب)؛ نسبت دادن پرخاشگری خود به دیگران (فرافکنی)."
            ] },
            { title: "۴ صفحه چهارم – سازگاری سالم و جمع‌بندی", bullets: [
              "نشانه‌های سازگاری سالم: پذیرش واقعیت، حل منطقی، کنترل هیجان، انعطاف‌پذیری، استفاده مثبت از دفاع‌ها (تصعید).",
              "پرسش‌های نمونه: تعارض تقرب–اجتناب چیست؟ مثال‌هایی از مکانیسم‌های دفاعی بیاورید."
            ] }
          ]
        },
        {
          id: 10,
          title: "فصل ۱۰: مفهوم خود و خودآگاه",
          sections: [
            { title: "۴ صفحه اول – مفهوم خود، تاریخچه، عزت‌نفس", bullets: [
              "\"خود\" = تصویری که فرد از خودش دارد (جسمی، روانی، اجتماعی، باورها). پاسخ به سؤال: من کیستم؟",
              "تاریخچه: دکارت \"می‌اندیشم پس هستم\"؛ در روان‌شناسی نوین ویلیام جیمز و کوولی.",
              "ابعاد خود: فیزیکی، روانی، اجتماعی، ایده‌آل.",
              "عزت‌نفس: ارزش/احترام فرد به خود؛ متاثر از موفقیت، تایید اجتماعی و روابط مثبت."
            ] },
            { title: "۴ صفحه دوم – عوامل مؤثر و مراحل رشد خود", bullets: [
              "مراحل رشد: اعتماد/بی‌اعتمادی (نوزادی)، خودمختاری/شرم، ابتکار/گناه، کوشش/حقارت، انسجام نقش/سردرگمی (نوجوانی).",
              "فرهنگ: جمع‌گرایی (هویت مبتنی بر گروه) در برابر فردگرایی (استقلال فرد).",
              "منابع بیرونی/درونی: خانواده، دوستان، رسانه‌ها + استعدادها، نگرش‌ها، باورها.",
              "تجربه‌های موفقیت/شکست و عوامل زیستی/روانی."
            ] },
            { title: "۴ صفحه سوم – خودآگاهی و نقش آن", bullets: [
              "تعریف خودآگاهی: آگاهی از افکار، احساسات، رفتارها و اثرشان بر دیگران (درونی + بیرونی).",
              "نقش‌ها: کنترل رفتار، رشد فردی، تصمیم‌گیری بهتر، روابط سالم‌تر.",
              "خودآگاهی خصوصی (تمرکز بر درون) و عمومی (تصور دیگران از ما)؛ عدم تعادل ممکن است اضطراب ایجاد کند."
            ] },
            { title: "۴ صفحه چهارم – جمع‌بندی و پرسش‌ها", bullets: [
              "مرور ابعاد خود، عزت‌نفس، عوامل شکل‌گیری و نقش خودآگاهی.",
              "پرسش‌های نمونه: تفاوت خودآگاهی خصوصی/عمومی؟ عوامل مؤثر بر عزت‌نفس؟ مراحل رشد مفهوم خود؟"
            ] }
          ]
        }
      ]), []);

      const chaptersFlat = useMemo(() => chapters.flatMap(ch => ch.sections.map(sec => ({
        ...sec,
        _chapterId: ch.id
      }))), [chapters]);

      const currentChapter = chapters[chapterIndex];
      const currentSection = currentChapter.sections[sectionIndex];

      // شمارش نتایج جستجو (هم متن و هم بولت‌ها)
      const searchCount = useMemo(() => {
        if (!query) return 0;
        const regex = new RegExp(escapeRegExp(query), "gi");
        let count = 0;
        chapters.forEach(ch => {
          ch.sections.forEach(sec => {
            if (sec.content) {
              count += (sec.content.match(regex) || []).length;
            } else if (sec.bullets) {
              sec.bullets.forEach(b => { count += (b.match(regex) || []).length; });
            }
          });
        });
        return count;
      }, [query, chapters]);

      const copyCurrent = async () => {
        let txt = `${currentChapter.title}\n${currentSection.title}\n`;
        if (currentSection.content) {
          // حذف تگ‌ها برای کپی خوانا
          const plain = currentSection.content.replace(/<[^>]*>/g, '');
          txt += plain.trim();
        } else if (currentSection.bullets) {
          txt += currentSection.bullets.map(b => `• ${b}`).join("\n");
        }
        await navigator.clipboard.writeText(txt);
        alert("متن این بخش کپی شد ✅");
      };

      // خروجی
      return (
        <div className={dark ? "dark" : ""}>
          <div className="min-h-screen bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-neutral-100 transition-colors">
            <header className="sticky top-0 z-30 backdrop-blur bg-white/70 dark:bg-neutral-900/70 border-b border-black/5 dark:border-white/10">
              <div className="max-w-6xl mx-auto flex flex-col gap-3 sm:flex-row items-center justify-between p-4">
                <div>
                  <h1 className="text-2xl sm:text-3xl font-bold">خلاصه ۴صفحه‌ای فصل‌های ۵ تا ۱۰</h1>
                  <p className="text-sm sm:text-base text-gray-600 dark:text-neutral-300">محمد شکری — دوره ۷۴ کارشناسی پرستاری — دانشگاه علوم پزشکی تهران</p>
                </div>
                <div className="flex items-center gap-2 w-full sm:w-auto no-print">
                  <input
                    value={query}
                    onChange={e => setQuery(e.target.value)}
                    placeholder="جستجو در متن..."
                    className="w-full sm:w-72 px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                  <button onClick={() => setDark(d => !d)} className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 hover:bg-gray-100 dark:hover:bg-neutral-800">
                    {dark ? "☀️ روشن" : "🌙 تیره"}
                  </button>
                  <button onClick={() => window.print()} className="px-3 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700">پرینت</button>
                </div>
              </div>
              {query && (
                <div className="max-w-6xl mx-auto px-4 pb-3 text-sm text-gray-600 dark:text-neutral-300">
                  {searchCount} نتیجه برای «{query}»
                </div>
              )}
            </header>

            <main className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-4 p-4">
              <aside className="md:col-span-4 lg:col-span-3">
                <div className="sticky top-[92px] space-y-3">
                  {chapters.map((ch, idx) => (
                    <div key={ch.id} className={`rounded-2xl p-4 shadow-sm border ${idx === chapterIndex ? "border-indigo-500 bg-white dark:bg-neutral-800" : "border-gray-200 dark:border-neutral-700 bg-white dark:bg-neutral-800"}`}>
                      <button
                        className="w-full text-right font-semibold mb-3"
                        onClick={() => { setChapterIndex(idx); setSectionIndex(0); }}
                      >{ch.title}</button>
                      <div className="grid grid-cols-4 gap-2">
                        {ch.sections.map((s, sidx) => (
                          <button
                            key={sidx}
                            onClick={() => { setChapterIndex(idx); setSectionIndex(sidx); }}
                            className={`px-2 py-1 rounded-xl text-sm border ${idx===chapterIndex && sidx===sectionIndex ? "bg-indigo-600 text-white border-indigo-600" : "border-gray-300 dark:border-neutral-700 hover:bg-gray-100 dark:hover:bg-neutral-700"}`}
                          >{sidx+1}</button>
                        ))}
                      </div>
                    </div>
                  ))}
                </div>
              </aside>

              <section className="md:col-span-8 lg:col-span-9">
                <div className="rounded-3xl bg-white dark:bg-neutral-800 border border-gray-200 dark:border-neutral-700 p-6 shadow-sm">
                  <h2 className="text-xl sm:text-2xl font-bold mb-2">{currentChapter.title}</h2>
                  <h3 className="text-base sm:text-lg text-indigo-600 dark:text-indigo-400 mb-4">{currentSection.title}</h3>

                  {/* اگر متن کامل داشت، همان را رندر کن؛ وگرنه بولت‌ها */}
                  {currentSection.content ? (
                    <div
                      className="prose prose-sm sm:prose-base rtl text-right leading-8 prose-p:mb-3"
                      dangerouslySetInnerHTML={{
                        __html: query ? highlightText(currentSection.content, query) : currentSection.content
                      }}
                    />
                  ) : (
                    <ul className="space-y-3 leading-8">
                      {currentSection.bullets
                        .filter(b => !query || new RegExp(escapeRegExp(query), "i").test(b))
                        .map((b, i) => (
                          <li key={i} className="pl-3 relative">
                            <span className="absolute right-0 translate-y-1">•</span>
                            <span className="pr-4" dangerouslySetInnerHTML={{__html: query ? highlightText(b, query) : b}}></span>
                          </li>
                        ))}
                    </ul>
                  )}

                  <div className="mt-6 flex flex-wrap gap-2 no-print">
                    <button
                      onClick={() => setSectionIndex(s => Math.max(0, s-1))}
                      disabled={sectionIndex === 0}
                      className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 disabled:opacity-40"
                    >بخش قبلی</button>
                    <button
                      onClick={() => setSectionIndex(s => Math.min(currentChapter.sections.length-1, s+1))}
                      disabled={sectionIndex === currentChapter.sections.length-1}
                      className="px-3 py-2 rounded-xl border border-gray-300 dark:border-neutral-700 disabled:opacity-40"
                    >بخش بعدی</button>
                    <span className="grow" />
                    <button onClick={copyCurrent} className="px-3 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700">کپی متن این بخش</button>
                  </div>
                </div>
              </section>
            </main>

            <footer className="text-center text-sm text-gray-500 dark:text-neutral-400 py-6">
              ساخته شده برای مرور سریع فصل‌های ۵ تا ۱۰ — طراحی: Tailwind — راست‌به‌چپ
              <div className="mt-2">محمد شکری — دوره ۷۴ کارشناسی پرستاری — دانشگاه علوم پزشکی تهران</div>
            </footer>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SummaryChapters510Standalone />);
  </script>
</body>
</html>
